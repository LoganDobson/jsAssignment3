<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/main.js" defer></script>
    <title>Pizza Maker</title>
  </head>
  <body>
    <main>
      <div id="header">
        <h1>Logans Pizza Maker</h1>
        <h2>please select what kind of pizza you would like</h2>
      </div>

      <div id="form">
        <form action="" id="submitForm">
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /><br />

          <label for="size">size</label><br />
          <input type="text" id="size" name="size" /><br />

          <label for="flavour">What flavour of pizza?</label><br />
          <input type="text" id="flavour" name="flavour" /><br />

          <label for="cheese">cheese</label><br />
          <input type="checkbox" id="cheese" name="cheese" /><br />
          <label for="toppings">please enter all toppings you would like</label
          ><br />
          <input type="text" id="toppings" name="toppings" /><br />

          <button type="button" id="finalButton">submit</button>
        </form>

        <p id="summary"></p>

        <p id="summary2"></p>
      </div>
    </main>
  </body>
</html>
